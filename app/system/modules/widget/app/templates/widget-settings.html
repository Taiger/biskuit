<div class="uk-panel uk-form-stacked">
    <div class="uk-form-row">
        <label for="form-status" class="uk-form-label">{{ 'Status' | trans }}</label>
        <div class="uk-form-controls">
            <select id="form-status" class="uk-width-1-1" v-model="$parent.widget.status">
                <option value="0">{{ 'Disabled' | trans }}</option>
                <option value="1">{{ 'Enabled' | trans }}</option>
            </select>
        </div>
    </div>
    <div class="uk-form-row">
        <label for="form-position" class="uk-form-label">{{ 'Position' | trans }}</label>
        <div class="uk-form-controls">
            <select id="form-position" name="position" class="uk-width-1-1" v-model="$parent.widget.position">
                <option value="">{{ '- Assign -' | trans }}</option>
                <option v-for="position in $parent.config.positions" :value="position.name">{{ position.label }}</option>
            </select>
        </div>
    </div>
    <div class="uk-form-row">
        <span class="uk-form-label">{{ 'Restrict Access' | trans }}</span>
        <div class="uk-form-controls uk-form-controls-text">
            <p v-for="role in $parent.config.roles" class="uk-form-controls-condensed">
                <label><input type="checkbox" :value="role.id" v-model.number="$parent.widget.roles"> {{ role.name }}</label>
            </p>
        </div>
    </div>
</div>
