<ul v-if="$parent.items.length" class="uk-grid uk-grid-medium uk-grid-match uk-grid-width-small-1-2 uk-grid-width-large-1-3 uk-grid-width-xlarge-1-4" data-uk-grid-margin="observe:true">
    <li v-for="folder in $parent.searchedFolders">
        <div class="uk-panel uk-panel-box uk-text-center" @click.prevent="$parent.toggleSelect(folder.name)">
            <div class="uk-panel-teaser uk-position-relative">
                <div class="uk-cover-background uk-position-cover pk-thumbnail-folder"></div>
                <canvas class="uk-responsive-width uk-display-block" width="1200" height="800"></canvas>
            </div>
            <div class="uk-text-truncate">
                <input type="checkbox" :value="folder.name" v-model="$parent.selected" @click.stop>
                <a @click.stop="$parent.setPath(folder.path, $event)">{{ folder.name }}</a>
            </div>
        </div>
    </li>

    <li v-for="file in $parent.searchedFiles">
        <div class="uk-panel uk-panel-box uk-text-center" @click.prevent="$parent.toggleSelect(file.name)">
            <div class="uk-panel-teaser uk-position-relative">
                <div class="pk-background-contain uk-position-cover" v-if="$parent.isImage(file.path)" v-lazy-background="$url(file.url)"></div>
                <div class="uk-cover-background uk-position-cover pk-thumbnail-file" v-else></div>
                <canvas class="uk-responsive-width uk-display-block" width="1200" height="800"></canvas>
            </div>
            <div class="uk-text-nowrap uk-text-truncate">
                <input type="checkbox" :value="file.name" v-model="$parent.selected" @click.stop>
                {{ file.name }}
            </div>
        </div>
    </li>
</ul>
