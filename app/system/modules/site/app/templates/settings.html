<div class="uk-margin">
    <v-validated-input
        id="form-menu-title"
        name="title"
        :rules="{ required: $parent.menuTitleRequired }"
        label="Menu Title"
        :error-messages="{ required: 'Menu Title cannot be blank.' }"
        :options="{ elementClass: 'uk-form-width-large' }"
        v-model="$parent.node.title">
    </v-validated-input>

    <v-validated-input
        id="form-slug"
        name="slug"
        label="Slug"
        :options="{ elementClass: 'uk-form-width-large' }"
        v-model="$parent.node.slug">
    </v-validated-input>

    <div class="uk-margin">
        <label for="form-status" class="uk-form-label">{{ 'Status' | trans }}</label>
        <div class="uk-form-controls">
            <select id="form-status" class="uk-form-width-large" v-model="$parent.node.status">
                <option value="0">{{ 'Disabled' | trans }}</option>
                <option value="1">{{ 'Enabled' | trans }}</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <span class="uk-form-label">{{ 'Restrict Access' | trans }}</span>
        <div class="uk-form-controls uk-form-controls-text">
            <p v-for="role in $parent.roles" class="uk-form-controls-condensed">
                <label><input type="checkbox" :value="role.id" v-model.number="$parent.node.roles"> {{ role.name }}</label>
            </p>
        </div>
    </div>

    <div class="uk-margin">
        <span class="uk-form-label">{{ 'Menu' | trans }}</span>
        <div class="uk-form-controls uk-form-controls-text">
            <label><input type="checkbox" value="center-content" v-model="$parent.node.data.menu_hide"> {{ 'Hide in menu' | trans }}</label>
        </div>
    </div>
</div>
